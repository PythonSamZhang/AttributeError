<!--app/templates/auth/unconfirmed.html-->
{% extends 'base.html' %}

{% block title %}认证你的账号 - AttributeError{% endblock %}

{% block content %}
    <div class="container">
        <h1>Hi, {{ current_user.username }}!</h1>
        <hr>
        <p>你还没有认证你的账号呢！</p>
        <p>没有收到验证邮件？请检查您的垃圾邮件，或<a href="{{ url_for('auth.re_send_confirm') }}">点击这里</a>重新发送验证邮件！</p>
    </div>
{% endblock %}
